# TNF (Two Nodes with Fencing) Development Environment
# =====================================================
#
# This file defines all repositories needed for TNF development.
# Used by setup.sh to clone and manage repos.

repos:
  - name: enhancements
    url: https://github.com/openshift/enhancements.git
    branch: master
    category: docs
    summary: "Enhancement proposals — contains the authoritative TNF design spec"

  - name: api
    url: https://github.com/openshift/api.git
    branch: master
    category: development
    summary: "API types, FeatureGates (DualReplica), PacemakerCluster CRD"

  - name: assisted-service
    url: https://github.com/openshift/assisted-service.git
    branch: master
    category: development
    summary: "Assisted Installer service — TNF cluster installation via MCE/ACM"

  - name: cluster-etcd-operator
    url: https://github.com/openshift/cluster-etcd-operator.git
    branch: main
    category: development
    summary: "etcd operator — THE heart of TNF (Pacemaker init, fencing, etcd handover)"

  - name: machine-config-operator
    url: https://github.com/openshift/machine-config-operator.git
    branch: main
    category: development
    summary: "OS config — installs HA packages, creates dirs, enables PCSD (Day 1)"

  - name: installer
    url: https://github.com/openshift/installer.git
    branch: main
    category: development
    summary: "OpenShift installer — standalone Agent-Based Installation with fencing"

  - name: cluster-baremetal-operator
    url: https://github.com/openshift/cluster-baremetal-operator.git
    branch: main
    category: development
    summary: "Bare metal provisioning — must avoid power-management conflicts with Pacemaker"

  - name: resource-agents
    url: https://github.com/ClusterLabs/resource-agents.git
    branch: main
    category: development
    summary: "OCF resource agents — contains podman-etcd agent for Pacemaker-managed etcd"

  - name: pacemaker
    url: https://github.com/ClusterLabs/pacemaker.git
    branch: main
    category: troubleshooting
    summary: "Upstream HA cluster manager — reference only for debugging"

  - name: openshift-docs
    url: https://github.com/openshift/openshift-docs.git
    branch: main
    category: docs
    summary: "Official OpenShift documentation (AsciiDoc) — TNF install/operation guides"

  - name: dev-scripts
    url: https://github.com/openshift-metal3/dev-scripts.git
    branch: master
    category: development
    summary: "Dev/test environment scripts — libvirt VMs with virtualbmc for TNF clusters"

  - name: two-node-toolbox
    url: https://github.com/openshift-eng/two-node-toolbox.git
    branch: main
    category: deployment
    summary: "THE go-to deployment tool — wraps dev-scripts, AWS provisioning, cluster lifecycle"

  - name: origin
    url: https://github.com/openshift/origin.git
    branch: main
    category: testing
    summary: "E2E test suite — TNF topology, recovery, node replacement, degraded mode tests"

  - name: release
    url: https://github.com/openshift/release.git
    branch: main
    category: testing
    summary: "CI/CD configuration — Prow jobs, step registry workflows for TNF scenarios"
